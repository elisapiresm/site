  - name  : "Etapa Fortalecer"
    description1 : "Para você que deseja construir o espaço físico de uma escola ou instituição e já tem o projeto pedagógico bem estabelecido. "
    description2 : "Nós realizamos o Programa de Imersão e mutirões com o uso de técnicas colaborativas e sustentáveis com a participação da comunidade e com a apropriação do espaço pelos beneficiários/as." 
