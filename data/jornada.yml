    description1 : "Para você que deseja. A realização de todas as etapas culminam na autonomia da comunidade escolar e na transformação social." 
    description2 : "Para você que deseja. A realização de todas as etapas culminam na autonomia da comunidade escolar e na transformação social." 
  
